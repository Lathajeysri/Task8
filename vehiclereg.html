<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Generate next Registration Number</title>
    <link rel="stylesheet" href="vehiclereg.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="vehiclereg.js"></script>
</head>
<body>
    <div class="container box">
     <h3 class="text-center" >Generate Next  Registration Number</h3>
    <div class="form setfont">
  
    <label for="regNumber">Enter the registration number</label><br>
    <input type="regNumber" name="regNumber" placeholder="regNumber"   id="regNumber"  class="setfont"/> Eg:TN67BZ1234<br><br>

    <button onclick="generateNumber()"  class="setborder">Generate Number</button><br><br>
    <p id="output"></p>

</div>
</div>
 </body>
